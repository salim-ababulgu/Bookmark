<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookmarkApp Extension - G√©n√©rateur d'Ic√¥nes</title>
</head>
<body>
  <h1>G√©n√©rateur d'Ic√¥nes BookmarkApp Extension</h1>
  <p>Cet outil g√©n√®re les ic√¥nes PNG de l'extension √† partir d'un SVG.</p>

  <canvas id="canvas" style="border: 1px solid #ccc;"></canvas>

  <div>
    <button onclick="generateIcons()">G√©n√©rer toutes les ic√¥nes</button>
  </div>

  <div id="downloads"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Fonction pour dessiner l'ic√¥ne BookmarkApp
    function drawIcon(size) {
      canvas.width = size;
      canvas.height = size;

      // Effacer le canvas
      ctx.clearRect(0, 0, size, size);

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      // Forme de base - Rectangle arrondi
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Ic√¥ne de bookmark/livre au centre
      ctx.fillStyle = 'white';
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üìö', size / 2, size / 2);

      // Petit badge "+" en bas √† droite pour indiquer l'ajout
      if (size >= 32) {
        ctx.fillStyle = '#10b981';
        ctx.beginPath();
        ctx.arc(size * 0.8, size * 0.8, size * 0.15, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = 'white';
        ctx.font = `bold ${size * 0.2}px Arial`;
        ctx.fillText('+', size * 0.8, size * 0.8);
      }
    }

    // Fonction pour t√©l√©charger une image
    function downloadIcon(size, filename) {
      drawIcon(size);

      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.textContent = `T√©l√©charger ${filename}`;
        a.style.display = 'block';
        a.style.margin = '5px 0';

        document.getElementById('downloads').appendChild(a);
        a.click();

        // Nettoyer l'URL apr√®s un d√©lai
        setTimeout(() => URL.revokeObjectURL(url), 100);
      }, 'image/png');
    }

    // Fonction pour g√©n√©rer toutes les ic√¥nes
    function generateIcons() {
      document.getElementById('downloads').innerHTML = '<h3>Ic√¥nes g√©n√©r√©es:</h3>';

      const sizes = [
        { size: 16, name: 'icon16.png' },
        { size: 32, name: 'icon32.png' },
        { size: 48, name: 'icon48.png' },
        { size: 128, name: 'icon128.png' }
      ];

      sizes.forEach(({ size, name }) => {
        setTimeout(() => downloadIcon(size, name), 100);
      });
    }

    // Dessiner un aper√ßu initial
    drawIcon(128);
  </script>
</body>
</html>
